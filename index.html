<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div>
            <h1>library</h1>
        </div>
        <div>
            <button id="open">Add a Book to the Library</button>
        </div>
    </div>

    <div class="container">
        <div id="modal" class="modal-container">
            <div class="modal">
                <button id="close" class="close-btn">x</button>
                <div class="modal-content">
                    <form action="#" id="form-new-book">
                        <legend>Add New Book</legend>
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" required>
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" required>
                        <label for="pages">Pages</label>
                        <input type="number" name="pages" id="pages" value="0" min="0" step="1" required>
                        <label for="read">Have you read the book?</label>
                        <input type="checkbox" name="read" id="read" value="true">
                        <button>Add Book</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="library">

        </div>
    </div>
    <script src="index.js"></script>
    <script src="library.js"></script>
</body>

</html>
